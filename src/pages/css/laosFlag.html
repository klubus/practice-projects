    <style>
      /* Write your CSS Code here */
      .flag {
        width: 900px;
        height: 600px;
        background-color: #ce1126;
        position: relative;
        text-align: center;
      }

      p {
        font-size: 5rem;
        color: white;
        text-align: center;
        padding: 0;
        margin: 0;
        line-height: 1;
      }

      .flag > div {
        width: 900px;
        height: 300px;
        background-color: #002868;
        position: absolute;
        top: 150px;
      }

      .flag > div > div {
        background-color: #ffffff;
        width: 200px;
        height: 200px;
        border-radius: 50%;
        left: 350px;
        top: 50px;
        position: absolute;
      }

      .flag > div > div > p {
        color: black;
      }
    </style>
